<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="/styles/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		/>
	</head>
	<body>
		<nav>
			<h1 class="main-title">
				<i class="fas fa-book-open"></i> My little book collection
			</h1>
		</nav>
		<main>
			<form onsubmit="addBookToLibrary(event)" id="form">
				<label for="title">Title: </label>
				<input type="text" id="title" />
				<label for="Author">Author: </label>
				<input type="text" id="author" />
				<label for="Pages">Pages: </label>
				<input type="text" id="pages" />
				<label for="readed"
					>Readed? <input type="checkbox" name="" id="readed"
				/></label>
				<input type="submit" value="Register book" id="submit-button" />
			</form>
			<button id="new-book" onclick="toggleBookForm(event)">
				<i class="fas fa-book-open"> +</i>
			</button>
			<div id="book-grid"></div>
		</main>
		<script src="/js/library.js"></script>
		<script src="/js/addBook.js"></script>
		<script src="/js/deleteBook.js"></script>
		<script src="/js/bookGrid.js"></script>
	</body>
</html>
